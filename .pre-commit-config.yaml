repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: ^ticketapi/
        exclude: ^ticketapi/tests\.py$
        args: [
          "--max-line-length=100",
        ]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        files: ^ticketapi/
        exclude: ^ticketapi/tests\.py$

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        name: isort (python imports)
        args: ["--profile", "black"]
        files: ^ticketapi/
        exclude: ^ticketapi/tests\.py/migrations\$
